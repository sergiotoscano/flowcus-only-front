<!DOCTYPE html>

<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href='http://fonts.googleapis.com/css?family=Nunito:400,300,500' rel='stylesheet' type='text/css'>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Flowcus</title>
</head>

<body>
    <h1 class="display-2" id="h1">Flowcus</h1>
    <h3 class="h6">because flow requires focus</h3>
    <div class="container">    
        <div class="row">
            <div class="timer col-lg-6 align-items-center">
                <p class="pr-4">your pomodoro clock</p>
                <div class="clockadd row pl-2 align-items-center justify-content-center">
                    <div class="timerNumbers">
                        <p class="minutes" id="minutes">25</p>
                        <p class="seconds" id="seconds">00</p>
                    </div>
                    <div class="timerAdd sm-6">
                        <input class="btn btn-light button addButton" type="button" value="+" id="addButton">
                        <input class="btn btn-light button subButton" type="button" value="-" id="subButton">
                    </div>
                </div>
                <div class="timerText row justify-content-center">
                    <p class="minutesText col">Minutes</p>
                    <p class="secondsText col">Seconds</p>
                </div>
                <div class="timerButtons pr-4">
                    <input class="btn btn-success button" type="button" value="start" id="startButton">
                    <input class="btn btn-danger button" type="button" value="pause" id="pauseButton">
                    <input class="btn btn-light button" type="button" value="reset" id="resetButton">
                </div>
            </div>    
            <div class="divList col-lg">
                <p class="text-left pl-5">your hit list for today</p>
                <div class="row addItemContainer pr-6">
                    <input  class="form-control col-7 pl-2" type="text" placeholder="Insert task here" id="addItemInput">
                    <input class="btn btn-outline-light col-3" type="button" value="Add item" id="addItemButton">
                </div> 
                    <ul class="row"></ul>
<div></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
